<ul ng-repeat="item in found-items">
    <li>{{ item.name }}</li>
    <li>({{ item.short_name }})</li> 
    <li>{{ item.description }}</li>
    <button 
        style="color: red;" 
        ng-click="onRemove({index: $index});">
        Don't want this one!
    </button>
</ul>
<div class="error" ng-hide="items.length">
    Nothing found
</div>
