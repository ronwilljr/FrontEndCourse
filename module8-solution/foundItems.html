
<ul ng-repeat="item in items">
    <li><b>{{ item.name }}</b></li>
    <li>({{ item.short_name }})</li> 
    <li>{{ item.description }}</li>
    <button ng-click="onRemove({index: $index});" style="background-color: #931212; color: white; margin: 10px; height: 30px;">I Don't want this one!</button>
  </ul>
  
  <div class="error" ng-hide="items.length">Nothing found</div>
