<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller='NarrowItDownController as narrowItDown'>
    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
        <input 
          type="text" 
          placeholder="search term" 
          class="form-control" 
          ng-model="narrowItDown.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button 
          class="btn btn-primary" 
          ng-click="narrowItDown.search()">
          Narrow It Down For Me!
        </button>
      </div>
    </div>
    <div class="container">
      <found-items 
        items="narrowItDown.found" 
        on-remove="narrowItDown.remove(index)">
      </found-items>
    </div>
  </body>
</html>
